<div class="site-wrapper surface-ground">
  <p-menubar [model]="menuItems" class="w-full border-noround sticky top-0">
    <ng-template #start>
      <span>logo?</span>
    </ng-template>
    <ng-template #item let-item let-root="root">
      <a pRipple class="flex items-center p-menubar-item-link" [routerLink]="item.href">
        <span><i class="mr-2" [ngClass]="item.icon"></i>{{ item.label }}</span>
      </a>
    </ng-template>
    <ng-template #end>
      <div class="flex items-center gap-2">
        <p-button type="button" (onClick)="toggleDarkMode()"><i class="pi pi-sun"></i></p-button>
      </div>
    </ng-template>
  </p-menubar>

  <div class="content p-5">
    <router-outlet></router-outlet>
  </div>

  <div class="footer bg-gray-500 text-white p-3 flex justify-content-between align-items-center">
    <div>
      <span>Â© 2025 Krizerion Interview Tools</span>
    </div>
    <div>
      <i class="pi pi-facebook p-mr-2"></i>
      <i class="pi pi-twitter p-mr-2"></i>
      <i class="pi pi-linkedin"></i>
    </div>
  </div>
</div>
